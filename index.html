  <script>
  $(document).ready(function() {
    // 초기 데이터 설정
    let countTo = $(".count_num").data("count"); // 29381
    let currentCount = 29000;
    let duration = 2000; // 애니메이션 지속 시간 (밀리초)
    let incrementTime = Math.floor(duration / countTo); // 증가 간격
  
    function updateCount() {
      if (currentCount < countTo) {
        currentCount++;
        $(".count_num").text(numberWithCommas(currentCount));
        setTimeout(updateCount, incrementTime);
      }
    }
  
    updateCount(); // 카운트 시작
  
    // AOS 초기화 및 스크롤 이벤트 설정 (이전 코드 그대로)
    AOS.init({
      duration: 800,
    });
  
    const header = document.querySelector(".navbar");
    const headerHeight = header.offsetHeight;
  
    window.addEventListener('scroll', () => {
      if (window.scrollY >= headerHeight) {
        header.classList.add("scrolled", "shadow-sm");
      } else {
        header.classList.remove("scrolled", "shadow-sm");
      }
    });
  });

  function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
  </script>
